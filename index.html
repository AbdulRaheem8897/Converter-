<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"></head>
    <body>

        <div class="container">
            <h1 class="display-4 text-center mb-3">
               KG to Pounds converter
            </h1>
            <form action="">
                <h4 class="dipslay-5 text-left mb-3">Weight</h4>
                <div class="form-group">
                    <input
                        type="number"
                        name=""
                        id="kgsInput"
                        class="form-control form-control-lg "
                        placeholder="Enter Kilogram...">

                </div>
            </form>

            <div class="card card-primary mb-2">
                <div class="card-block">
                    <h4>Pounds:</h4>
                    <div id="lbsOutput"></div>

                </div>
            </div>
        </div>

        <div class="container">
            <h1 class="display-4 text-center mb-3">
               Feet To Centimeter converter
            </h1>
            <form action="">
                <h4 class="dipslay-5 text-left mb-3">Measurement</h4>
                <div class="form-group">
                    <input
                        type="number"
                        name=""
                        id="feetInput"
                        class="form-control form-control-lg "
                        placeholder="Enter feet...">

                </div>
            </form>

            <div class="card card-success mb-2">
                <div class="card-block">
                    <h4>centimeter:</h4>
                    <div id="cmOutput"></div>

                </div>
            </div>
        </div>

        <div class="container">
            <h1 class="display-4 text-center mb-3">
               Centimeter To Millimeter converter
            </h1>
            <form action="">
                <h4 class="dipslay-5 text-left mb-3">Measurement</h4>
                <div class="form-group">
                    <input
                        type="number"
                        name=""
                        id="cmInput"
                        class="form-control form-control-lg "
                        placeholder="Enter cm...">

                </div>
            </form>

            <div class="card card-success mb-2">
                <div class="card-block">
                    <h4>millimeter
                        :</h4>
                    <div id="mmOutput"></div>

                </div>
            </div>
        </div>

        <div class="container">
            <h1 class="display-4 text-center mb-3">
                Millimeter To Centimeter converter
            </h1>
            <form action="">
                <h4 class="dipslay-5 text-left mb-3">Measurement</h4>
                <div class="form-group">
                    <input
                        type="number"
                        name=""
                        id="mmInput"
                        class="form-control form-control-lg "
                        placeholder="Enter MM...">

                </div>
            </form>

            <div class="card card-success mb-2">
                <div class="card-block">
                    <h4>        centimeter:
                        :</h4>
                    <div id="cmoutput"></div>

                </div>
            </div>
        </div>


        <div class="container">
            <h1 class="display-4 text-center mb-3">
                celsius to fahrenheit converter
            </h1>
            <form action="">
                <h4 class="dipslay-5 text-left mb-3">Temperature</h4>
                <div class="form-group">
                    <input
                        type="number"
                        name=""
                        id="celInput"
                        class="form-control form-control-lg "
                        placeholder="Enter celsius...">

                </div>
            </form>

            <div class="card card-success mb-2">
                <div class="card-block">
                    <h4>       fahrenheit
                        :</h4>
                    <div id="faoutput"></div>

                </div>
            </div>
        </div>

        
        <script src="index.js"></script>
    </body>
</html>
